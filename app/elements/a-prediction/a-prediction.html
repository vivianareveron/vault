<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<polymer-element name="a-prediction" attributes="">
  <template>
        
             <template repeat="{{n in openPredictions}}">
             
                 <paper-shadow layout center>
                    
                    <div flex class="predheader">  
                        <core-image src="../../images/vivi.jpg" preload fade cover center></core-image>
                    <div flex>{{n.user}}</div>
                    <div flex>{{n.title}}</div>
                   </div>
                <div flex class="predcontent">
                    <div flex>Created:{{n.createdDate}}</div> 
                    <div flex>To be opened by: {{n.openedBy}}</div>
                    <div flex>Category:{{n.category}}</div>
                    <div flex><p>{{n.content}}</p></div>
                </div>
                     
                     
                     
                 </paper-shadow>
         
             </template>    
       
            
     
           
      
    <style>
      :host {
        display: block;
      }
    </style>
  </template>
        
  <script>
    (function () {
      Polymer({
        // define element prototype here
      });
    })();
  </script>
</polymer-element>
